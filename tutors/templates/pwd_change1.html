{%extends "tutor.html"%}
{%block head%}
<h1>Change password</h1>
{%endblock%}
{%block content%}
<div>
    <h2>{{flag}}</h2>
    <form method="post">
    <div class="box">
        <h4><label>Enter Password:</label><input type="password" name="pwd1" style="margin-left: 15px;"></h4>
    </div>
    <div class="box">
        <h4><label>Confirm password:</label><input type="password" name="pwd2" style="margin-left: 15px;"></h4>
    </div>
    <div class="box" style="text-align: center;"><button type="submit" style="margin-top: 0px;">Change</button></div>
        
    
    <input type="hidden" name="id" value="{{tut.tut_id}}">
</form>
</div>
{%endblock%}
